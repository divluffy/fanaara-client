<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2</title>
  <style>
    :root{
      --bg:#070a12;
      --panel: rgba(18, 22, 36, .72);
      --panel2: rgba(18, 22, 36, .55);
      --line: rgba(255,255,255,.12);
      --text:#e8f1ff;
      --muted: rgba(232,241,255,.68);
      --a:#00e7ff;
      --b:#ff3df2;
      --warn:#ff4f7b;
      --ok:#3cffb0;
      --radius: 18px;
      --shadow: 0 30px 90px rgba(0,0,0,.62);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(1000px 700px at 20% 25%, rgba(0,231,255,.18), transparent 60%),
        radial-gradient(900px 650px at 80% 30%, rgba(255,61,242,.16), transparent 58%),
        linear-gradient(180deg, #050712, #04040a);
      display:grid;
      place-items:center;
      padding:24px;
      overflow:hidden;
    }

    /* scanlines */
    body::before{
      content:"";
      position:fixed; inset:0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.04) 0px,
        rgba(255,255,255,.04) 1px,
        transparent 2px,
        transparent 6px
      );
      opacity:.22;
      pointer-events:none;
      mix-blend-mode: overlay;
    }

    /* floating HUD dots */
    .hud{
      position:fixed; inset:0;
      pointer-events:none;
      opacity:.55;
      background:
        radial-gradient(circle at 12% 28%, rgba(0,231,255,.22) 0 2px, transparent 3px),
        radial-gradient(circle at 75% 22%, rgba(255,61,242,.22) 0 2px, transparent 3px),
        radial-gradient(circle at 55% 78%, rgba(0,231,255,.16) 0 2px, transparent 3px);
      filter: blur(.2px);
      animation: floatHUD 8s ease-in-out infinite;
    }
    @keyframes floatHUD{
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(-10px) }
    }

    .modal{
      width:min(600px, 95vw);
      border-radius: var(--radius);
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      position:relative;
      overflow:hidden;
      transform: translateY(14px) scale(.98);
      opacity:0;
      animation: enter .55s cubic-bezier(.2,1.2,.2,1) forwards;
    }
    @keyframes enter{
      to { transform: translateY(0) scale(1); opacity:1; }
    }

    .modal::before{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(90deg, rgba(0,231,255,.16), transparent 30% 70%, rgba(255,61,242,.16)),
        radial-gradient(800px 200px at 50% -10%, rgba(255,255,255,.12), transparent 60%);
      pointer-events:none;
      opacity:.65;
    }

    .inner{ position:relative; padding: 18px 18px 16px; }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 12px;
    }

    .title{
      margin:0;
      font-size: 18px;
      letter-spacing:.5px;
      position:relative;
      text-transform: uppercase;
    }
    /* glitch */
    .title::before,
    .title::after{
      content: attr(data-text);
      position:absolute;
      left:0; top:0;
      opacity:.35;
      clip-path: inset(0 0 0 0);
      pointer-events:none;
    }
    .title::before{
      transform: translate(1px, 0);
      color: var(--a);
      animation: glitch 2.8s infinite;
    }
    .title::after{
      transform: translate(-1px, 0);
      color: var(--b);
      animation: glitch 3.6s infinite reverse;
    }
    @keyframes glitch{
      0%, 100% { clip-path: inset(0 0 0 0); }
      20% { clip-path: inset(10% 0 70% 0); }
      40% { clip-path: inset(55% 0 20% 0); }
      60% { clip-path: inset(30% 0 45% 0); }
      80% { clip-path: inset(70% 0 10% 0); }
    }

    .sub{
      margin:6px 0 0;
      color: var(--muted);
      font-size: 12.5px;
      line-height:1.35;
    }

    .chip{
      padding:10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      font-size: 12px;
      color: rgba(232,241,255,.78);
      display:flex;
      align-items:center;
      gap:10px;
      user-select:none;
    }
    .pulse{
      width:10px; height:10px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, #fff, rgba(255,255,255,.18) 35%, transparent 60%),
                  linear-gradient(135deg, var(--a), var(--b));
      box-shadow: 0 0 18px rgba(0,231,255,.3), 0 0 18px rgba(255,61,242,.25);
      animation: beat 1.2s ease-in-out infinite;
    }
    @keyframes beat{
      0%,100%{ transform: scale(1); opacity:.9; }
      50%{ transform: scale(1.18); opacity:1; }
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      margin-top: 10px;
    }
    .field{ display:flex; flex-direction:column; gap:7px; }
    label{ font-size: 12px; color: rgba(232,241,255,.85); letter-spacing:.25px; }

    input, select{
      width:100%;
      padding:12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      color: var(--text);
      outline:none;
      transition: transform .14s ease, border-color .18s ease, box-shadow .18s ease;
    }
    input:hover, select:hover{
      transform: translateY(-1px);
      border-color: rgba(0,231,255,.35);
    }
    input:focus, select:focus{
      border-color: rgba(0,231,255,.6);
      box-shadow:
        0 0 0 3px rgba(0,231,255,.16),
        0 0 0 1px rgba(255,61,242,.14) inset;
    }

    .error{
      min-height: 16px;
      font-size: 12px;
      color: rgba(255,79,123,.95);
      opacity:0;
      transform: translateY(-2px);
      transition:.18s ease;
    }
    .invalid .error{ opacity:1; transform: translateY(0); }
    .invalid input, .invalid select{
      border-color: rgba(255,79,123,.6);
      box-shadow: 0 0 0 3px rgba(255,79,123,.14);
    }

    .actions{
      margin-top: 14px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,.10);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .hint{ font-size:12px; color: rgba(232,241,255,.68); line-height:1.35; }

    .btn{
      border:none;
      border-radius: 14px;
      padding: 12px 14px;
      font-weight: 900;
      color: #041016;
      cursor:pointer;
      min-width: 160px;
      background: linear-gradient(135deg, var(--a), var(--b));
      box-shadow: 0 16px 40px rgba(0,231,255,.16), 0 16px 40px rgba(255,61,242,.12);
      position:relative;
      overflow:hidden;
      transition: transform .14s ease, filter .2s ease, opacity .2s ease;
    }
    .btn::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(120deg, transparent 0 35%, rgba(255,255,255,.55) 50%, transparent 65% 100%);
      transform: translateX(-120%);
      opacity:.0;
    }
    .btn:hover{
      transform: translateY(-2px);
      filter:saturate(1.15);
    }
    .btn:hover::after{
      opacity:.35;
      transform: translateX(120%);
      transition: transform .7s ease, opacity .2s ease;
    }
    .btn:active{ transform: translateY(0) scale(.99); }
    .btn[disabled]{
      opacity:.45;
      cursor:not-allowed;
      box-shadow:none;
      filter: grayscale(.2);
    }

    .toast{
      margin-top:12px;
      padding:10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(60,255,176,.25);
      background: rgba(60,255,176,.10);
      display:none;
      animation: up .25s ease forwards;
    }
    @keyframes up{ from{ opacity:0; transform: translateY(6px);} to{ opacity:1; transform: translateY(0);} }

    @media (max-width:560px){
      .grid{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="hud"></div>

  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="title">
    <div class="inner">
      <div class="top">
        <div>
          <h1 class="title" id="title" data-text="FOLLOW // ONBOARD">FOLLOW // ONBOARD</h1>
          <p class="sub">Step 1/3 — Identity check: gender, country, names, username.</p>
        </div>
        <div class="chip"><span class="pulse"></span> CORE PROFILE</div>
      </div>

      <form id="form" novalidate>
        <div class="grid">
          <div class="field" data-name="gender">
            <label for="gender">GENDER</label>
            <select id="gender" required>
              <option value="" selected disabled>Select…</option>
              <option>Female</option>
              <option>Male</option>
              <option>Non-binary</option>
              <option>Prefer not to say</option>
            </select>
            <div class="error"></div>
          </div>

          <div class="field" data-name="country">
            <label for="country">COUNTRY</label>
            <input id="country" type="text" placeholder="e.g., USA" autocomplete="country-name" required />
            <div class="error"></div>
          </div>

          <div class="field" data-name="firstName">
            <label for="firstName">FIRST NAME</label>
            <input id="firstName" type="text" placeholder="e.g., Ichigo" autocomplete="given-name" required />
            <div class="error"></div>
          </div>

          <div class="field" data-name="lastName">
            <label for="lastName">LAST NAME</label>
            <input id="lastName" type="text" placeholder="e.g., Kurosaki" autocomplete="family-name" required />
            <div class="error"></div>
          </div>

          <div class="field" data-name="username" style="grid-column:1/-1">
            <label for="username">USERNAME</label>
            <input id="username" type="text" placeholder="3–16 chars: letters, numbers, _" autocomplete="username" required />
            <div class="error"></div>
          </div>
        </div>

        <div class="actions">
          <div class="hint">System tip: keep usernames readable (no spaces).</div>
          <button class="btn" id="nextBtn" type="submit" disabled>NEXT →</button>
        </div>

        <div class="toast" id="toast"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const nextBtn = document.getElementById('nextBtn');
    const toast = document.getElementById('toast');

    const f = {
      gender: document.getElementById('gender'),
      country: document.getElementById('country'),
      firstName: document.getElementById('firstName'),
      lastName: document.getElementById('lastName'),
      username: document.getElementById('username'),
    };

    const usernameRe = /^[a-zA-Z0-9_]{3,16}$/;

    function setErr(key, msg){
      const wrap = document.querySelector(`.field[data-name="${key}"]`);
      wrap.classList.toggle('invalid', !!msg);
      wrap.querySelector('.error').textContent = msg || "";
    }

    function validate(){
      let ok = true;

      if (!f.gender.value) { ok=false; setErr('gender', "Required."); }
      else setErr('gender', "");

      if (f.country.value.trim().length < 2) { ok=false; setErr('country', "Enter your country."); }
      else setErr('country', "");

      if (f.firstName.value.trim().length < 2) { ok=false; setErr('firstName', "2+ characters."); }
      else setErr('firstName', "");

      if (f.lastName.value.trim().length < 1) { ok=false; setErr('lastName', "Required."); }
      else setErr('lastName', "");

      const u = f.username.value.trim();
      if (!usernameRe.test(u)) {
        ok=false; setErr('username', "3–16 chars: A–Z, 0–9, _");
      } else setErr('username', "");

      nextBtn.disabled = !ok;
      return ok;
    }

    Object.values(f).forEach(el => {
      el.addEventListener('input', validate);
      el.addEventListener('blur', validate);
      el.addEventListener('change', validate);
    });

    window.addEventListener('load', () => {
      f.gender.focus();
      validate();
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!validate()) return;

      const payload = {
        gender: f.gender.value.trim(),
        country: f.country.value.trim(),
        firstName: f.firstName.value.trim(),
        lastName: f.lastName.value.trim(),
        username: f.username.value.trim(),
      };

      localStorage.setItem('onboarding_step1', JSON.stringify(payload));
      toast.style.display = "block";
      toast.textContent = `SYNC OK ✓ Saved @${payload.username}. (Next step placeholder)`;
    });
  </script>
</body>
</html>
